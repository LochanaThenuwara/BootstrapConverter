<!DOCTYPE html>
<html>
<head>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="jquery-3.1.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<p id="someElement"></p>
<p id="anotherElement"></p>
 
<script>
var buttonFeatures=["wxT","wxID_EXIT","wxPoint"]
var type;
d= document.createElement('div');
$.get('http://localhost/BootstrapConverter/ui.xml', function(xml) {
	console.log(xml);
	xmlDoc = $.parseXML( xml );
	$xml = $( xmlDoc );
	
	var innerObj = $xml.find("innerObj").find("item");
	console.log(innerObj)
	
    innerObj.each(function(index, element){
		var widget = $(element)
		console.log("innerObj found::"+widget+index);
		// get the values we want
		type  = widget.find('type').text()
		console.log(type+"  typeOfObject:::"+index);
		
		if(type=="wxButton"){
		
			console.log(type+"typeOfObject:::"+index);
			//var r= $('<input type="button" value="new button"/>');
			var r= $('<button type = "button" class = "btn btn-primary">button</button>');
			$(d).append(r);
			$("body").append(d);
			
			//find features
			var featureList= widget.find("features").find("item");
			
			featureList.each(function(index,element){
				var feature=$(element);
				var f=feature.text();
			
				console.log(f+index+"********");
				
				//var regExp=\((.*)\);
				//var matches=regExp.exec(f);
				//advaconsole.log(matches[1]+"********");
				
				
				
				
				
			});
		}
		if(type=="wxCheckBox"){
		
			console.log (type);
			//var r= $('<input type="button" value="new button"/>');
			var r= $('<label><input type="checkbox" value="">Option 1</label>');
			$(d).append(r);
			$("body").append(d);
			$(buttonFeatures).each(function(index,feature){
				
				console.log(feature+"*************")
			});
		}
		
		
// Append "RSS Title" to #someElement
		$( "#someElement" ).append( type);
 
// Change the title to "XML Title"
//$title.text( "XML Title" );
	});
 
   
}, 'text');

</script>

</body>
</html>
