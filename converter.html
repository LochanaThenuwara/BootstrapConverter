<!DOCTYPE html>
<html>
<head>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="jquery-3.1.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<p id="someElement"></p>
<p id="anotherElement"></p>
 
<script>
var buttonFeatures=["wxT","wxID_EXIT","wxPoint"]
var type;
d= document.createElement('div');
$.get('http://localhost/ui.xml', function(xml) {
	console.log(xml);
	xmlDoc = $.parseXML( xml );
	$xml = $( xmlDoc );
	console.log("-#######"+$xml.find("innerObj").find('type').text());
	var innerObj = $xml.find("innerObj").find("item");
	

    innerObj.each(function(index, element){
		var widget = $(element)
    // get the values we want
		type  = widget.find('type').text()
		console.log(type+index);
		
		if(type=="wxButton"){
		
			console.log (type);
			//var r= $('<input type="button" value="new button"/>');
			var r= $('<button type = "button" class = "btn btn-primary">button</button>');
			$(d).append(r);
			$("body").append(d);
			
			//find featues
			var feature= widget.find("features").find("item").text();

			
			
			$(buttonFeatures).each(function(index,feature){
				console.log(feature)
			});
		}
		if(type=="wxCheckBox"){
		
			console.log (type);
			//var r= $('<input type="button" value="new button"/>');
			var r= $('<label><input type="checkbox" value="">Option 1</label>');
			$(d).append(r);
			$("body").append(d);
			$(buttonFeatures).each(function(index,feature){
				
				console.log(feature)
			});
		}
		
		
// Append "RSS Title" to #someElement
		$( "#someElement" ).append( type);
 
// Change the title to "XML Title"
//$title.text( "XML Title" );
	});
 
   
}, 'text');

</script>

</body>
</html>
